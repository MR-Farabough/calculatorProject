<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator Project</title>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>Calculator Project</h1>
            <a target="_blank" href="https://github.com/Michael-lgtm">
                <p><img class="github-img" src="./imgs/github.png"/> Michael</p>
            </a>
        </div>
        <div class="text-part">
            <h3 class="results-part"></h3>
        </div>
        <div class="extra-operator">
            <button class="clearBTN">C</button>
            <button class="equalBTN">=</button>
        </div>
        <div class="bottom-part">
            <div class="number-button-part">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="0">0</button>
                <button class="periodBTN">.</button>
            </div>
            <div class="operation-button-part">
                <button class="multiplyBTN">*</button>
                <button class="divideBTN">/</button>
                <button class="minusBTN">-</button>
                <button class="plusBTN">+</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator Project</title>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>Calculator Project</h1>
            <a target="_blank" href="https://github.com/Michael-lgtm">
                <p><img class="github-img" src="./imgs/github.png"/> Michael</p>
            </a>
        </div>
        <div class="text-part">
            <h3 class="results-part">555</h3>
        </div>
        <div class="extra-operator">
            <button>C</button>
            <button>=</button>
        </div>
        <div class="bottom-part">
            <div class="number-button-part">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
            </div>
            <div class="operation-button-part">
                <button>*</button>
                <button>/</button>
                <button>-</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>
</html>
